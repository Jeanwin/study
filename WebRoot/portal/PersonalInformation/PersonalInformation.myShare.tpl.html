<div class="container-fluid" id="myResource">
	<div class="modal-body">
		<div>
			<div style="height: 24px;width: 8px;background-color: #fcb750"></div>
			<div style="margin-left: 20px;margin-top: -30px;font-size: 24px">我的分享</div>
		</div>
		<div class="header headerShare">
			<ul id="nav_share_page" class="top-nav" style="padding-left: 0px">
				<li style="float:left;font-size:16px;height:46px;width:90px;line-height: 30px;padding: 6px 12px;  text-decoration: none;cursor: pointer;" class="big" ng-class="{'colorShow':shareToMe === '2'}"><a
					ng-click="showmodal('2');pagination.pageIndex='1';searchShareList();" ng-class="{'fontwhite':shareToMe === '2'}">分享给我</a></li>
				<li style="float:left;font-size:16px;height:46px;width:90px;line-height: 30px;padding: 6px 12px;  text-decoration: none;cursor: pointer;" class="big" ng-class="{'colorShow':myShare === '1'}"><a
			  		ng-click="showmodal('1');pagination.pageIndex='1';searchMyShareList();" ng-class="{'fontwhite':myShare === '1'}">我的分享</a></li>
			</ul>
			<div class="form-inline margin-left-none margin-right-none" ng-show="myShare === '1'"
				style="height:46px;
             background-color: #f2f2f2;
             border: solid 1px #cecece;
             border-radius: 3px">
				<div class="" style="padding-top:6px;float:right;margin-right:30px;margin-left:20px">
					<button class="btn btn-primary" ng-click="pagination.pageIndex='1';searchMyShareList(keywords)">查询</button>
				</div>
				<div class="" style="padding-top: 6px;float:right;width:35%">
					<input class="form-control" ng-model="keywords.name" ng-change="pagination.pageIndex='1';searchMyShareList(keywords)" style="width: 100%;border: solid 1px #c1c1c1" placeholder="资源名称">
				</div>
			</div>

			<div class="form-inline margin-left-30 margin-right-none" ng-show="shareToMe === '2'"
				style="height:46px;
             background-color: #f2f2f2;
             border: solid 1px #cecece;
             border-radius: 3px">
				<div class="" style="padding-top:6px;float:right;margin-right:30px;margin-left:20px">
					<button class="btn btn-primary" ng-click="pagination.pageIndex='1';searchShareList(keywords)">查询</button>
				</div>
				<div class="" style="padding-top: 6px;float:right;width:35%">
					<input class="form-control" ng-model="keywords.name" ng-change="pagination.pageIndex='1';searchShareList(keywords)" style="width: 100%;border: solid 1px #c1c1c1" placeholder="资源名称">
				</div>
			</div>

		</div>


		<div ng-show="myShare === '1'">
			<div class="row form-inline margin-left-none margin-right-none" style="margin-bottom: 10px;
             background-color: #fff;
             border-radius: 3px">
				<table class="table table-striped" style="color: #8e8e8e;">
					<thead ng-if="selectedCount==0" style="border: solid 1px #cecece;border-radius: 5px">
						<tr style="text-align: left;vertical-align: middle">
							<td>资源名称</td>
							<td>分享时间</td>
							<td>分享对象</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody style="border-bottom: solid 1px #d1d1d1">
						<tr style="text-align: left" ng-repeat="resource in myShareList">
							<td ng-click="viewOnline(resource)"><i style="vertical-align: middle;font-size: 24px;" class="blue-color icon-{{resource.nametype}}"></i><a class="domBrow" href=""> 
							    <span>{{resource.name}}</span>
							</a></td>
							<td>{{resource.sharetime}}</td>
							<td>{{resource.users}}</td>
							<td ng-click="cancelShare(resource.shareid)"><a style="cursor: pointer;">取消分享</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div ng-show="shareToMe === '2'">
			<div class="row form-inline margin-left-none margin-right-none" style="margin-bottom: 10px;
             background-color: #fff;
             border-radius: 3px">
				<table class="table table-striped" style="color: #8e8e8e;">
					<thead ng-if="selectedCount==0" style="border: solid 1px #cecece;border-radius: 5px">
						<tr style="text-align: left;vertical-align: middle">
							<td>资源名称</td>
							<td>分享时间</td>
							<td>分享者</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody style="border-bottom: solid 1px #d1d1d1">
						<tr style="text-align: left" ng-repeat="resource in shareList">
							<td ng-click="viewOnline(resource)"><i style="vertical-align: middle;font-size: 24px;" class="blue-color icon-{{resource.nametype}}"></i><a class="domBrow"> 
							    <span style="cursor: pointer;">{{resource.name}}</span>
							</a></td>
							<td>{{resource.sharetime}}</td>
							<td>{{resource.shareuser}}</td>
							<td><a ng-if="resource.storeflag == '0'" ng-click="storeResources(resource)" style="cursor: pointer;">收藏</a><a style="cursor: pointer;" ng-if="resource.storeflag == '1'" ng-click="cancelStoreMyShare(resource)">取消收藏</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<pagination ng-show="pagination.totalItems > pagination.pageSize" class="pagination-sm pull-right" total-items="pagination.totalItems" page="pagination.pageIndex"
			items-per-page="pagination.pageSize" max-size="pagination.maxSize" previous-text="{{pagination.previousText}}" next-text="{{pagination.nextText}}" first-text="{{pagination.firstText}}"
			last-text="{{pagination.lastText}}" class="pagination-small" boundary-links="true" on-select-page="onSelectPage(page)"> </pagination>
		<div growl></div>

	</div>
